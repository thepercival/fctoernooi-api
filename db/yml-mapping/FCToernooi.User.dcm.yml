FCToernooi\User:
  type: entity
  repositoryClass: FCToernooi\User\Repository
  table: users
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    emailaddress:
      type: string
      length : !php/const:FCToernooi\User::MAX_LENGTH_EMAIL
      nullable: false
    salt:
      type: string
      length : 30
      nullable: false
    password:
      type: string
      length : !php/const:FCToernooi\User::MAX_LENGTH_HASH
      nullable: false
    name:
      type: string
      length : !php/const:FCToernooi\User::MAX_LENGTH_NAME
      unique: true
      nullable: true
    forgetpassword:
      type: string
      length : 17
      nullable: true


