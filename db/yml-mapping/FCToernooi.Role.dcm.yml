FCToernooi\Role:
    type: entity
    repositoryClass: FCToernooi\Role\Repository
    table: tournamentroles
    id:
        id:
            type: integer
            nullable: false
            id: true
            column: id
            generator:
                strategy: AUTO
    fields:
        value:
            type: integer
            nullable: false
            unique: false
            column: role
    manyToOne:
        tournament:
            targetEntity: FCToernooi\Tournament
            inversedBy: roles
            joinColumn:
              name: tournamentid
              referencedColumnName: id
              nullable: false
              onDelete: CASCADE
        user:
            targetEntity: FCToernooi\User
#            inversedBy: roles
            joinColumn:
              name: userid
              referencedColumnName: id
              nullable: false
            cascade: [ persist ]
    uniqueConstraints:
        main_u_idx:
            columns: [ tournamentid, userid, role ]