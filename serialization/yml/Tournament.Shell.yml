FCToernooi\Tournament\Shell:
  exclusion_policy: ALL
  exclude: false
  properties:
    tournamentId:
      type: integer
      read_only: true
    name: # league
      type: string
      read_only: true
    singleCustomSport:
      type: integer
      read_only: true
    startDateTime: # competition
      type: DateTimeImmutable<'Y-m-d\TH:i:s.u\Z'>
      read_only: true
    roles:
      type: integer
      read_only: true
    public:
      type: boolean
      read_only: true
