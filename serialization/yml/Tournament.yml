FCToernooi\Tournament:
  exclusion_policy: ALL
  exclude: false
  access_type: public_method

  properties:
    id:
      type: integer
    competition:
      type: Sports\Competition
    breakStartDateTime:
      type: DateTimeImmutable<'Y-m-d\TH:i:s.u\Z'>
    breakEndDateTime:
      type: DateTimeImmutable<'Y-m-d\TH:i:s.u\Z'>
    public:
      type: boolean
    users:
      type: ArrayCollection<FCToernooi\TournamentUser>
      groups: [users]
      read_only: true
    sponsors:
      type: ArrayCollection<FCToernooi\Sponsor>
    competitors:
      type: ArrayCollection<FCToernooi\Competitor>
    lockerRooms:
      type: ArrayCollection<Sports\LockerRoom>
    updated:
      type: boolean
      access_type: property