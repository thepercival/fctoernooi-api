FCToernooi\Tournament:
  exclusion_policy: ALL
  exclude: false
  access_type: public_method

  properties:
    id:
      type: integer
    competition:
      type: Voetbal\Competition
    breakStartDateTime:
      type: DateTimeImmutable<'Y-m-d\TH:i:s.u\Z'>
      serialized_name: breakStartDateTime
    breakDuration:
      type: integer
      serialized_name: breakDuration
    roles:
      type: ArrayCollection<FCToernooi\Role>
      groups: [roles]
    sponsors:
      type: ArrayCollection<FCToernooi\Sponsor>