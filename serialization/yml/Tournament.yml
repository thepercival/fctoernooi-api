FCToernooi\Tournament:
  exclusion_policy: ALL
  exclude: false

  properties:
    competition:
      type: Sports\Competition
    public:
      type: boolean
    startEditMode:
      type: string
      access_type: public_method # defaults to property
      accessor: # access_type must be set to public_method
        getter: getStartEditModeNative
    users:
      type: ArrayCollection<FCToernooi\TournamentUser>
      #groups: [users]
      read_only: true
    sponsors:
      type: ArrayCollection<FCToernooi\Sponsor>
    competitors:
      type: ArrayCollection<FCToernooi\Competitor>
    lockerRooms:
      type: ArrayCollection<FCToernooi\LockerRoom>
    recesses:
      type: ArrayCollection<FCToernooi\Recess>