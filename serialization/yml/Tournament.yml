FCToernooi\Tournament:
  exclusion_policy: ALL
  exclude: false

  properties:
    competition:
      type: Sports\Competition
    public:
      type: boolean
    useSelfRegistration:
      type: boolean
    startEditMode:
    intro:
      type: string
      #groups: [home]
    logoExtension:
      type: string
    coordinate:
      type: string
      #groups: [home]
    users:
      type: ArrayCollection<FCToernooi\TournamentUser>
      #groups: [users]
      read_only: true
    sponsors:
      type: ArrayCollection<FCToernooi\Sponsor>
    competitors:
      type: ArrayCollection<FCToernooi\Competitor>
    lockerRooms:
      type: ArrayCollection<FCToernooi\LockerRoom>
    recesses:
      type: ArrayCollection<FCToernooi\Recess>